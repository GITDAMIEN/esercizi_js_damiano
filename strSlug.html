    <script>
        /*Scrivere una funzione che, data una stringa, ne faccia lo slug.
        Es: "Sono una stringa" => "/sono-una-stringa" 
        */

        function strToSlug(str){

            return '/' + str.toLowerCase().split(' ').join('-')

            //oppure
            //return '/' + str.toLowerCase().replace(/ /g,'-')
        }

        console.log(strToSlug('Sono una stringa'))

    </script>
