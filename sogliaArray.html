    <script>

        /*
        Scrivere una funzione che accetta come parametri un array di numeri e un numero di soglia e restituisce un array formato dai numeri maggiori della soglia fornita. Ad esempio: ([1,2,3,4],3) ==> [4]
        */

        function sogliaArray(array, soglia){

            return array.filter((el)=> el>soglia)
        }

        console.log(sogliaArray([1,2,3,4,23,11],7));
        
    </script>
</body>
