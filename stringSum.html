    <script>

        /*
        Scrivere una funzione che, assegnata una stringa, ritorni la somma delle cifre in essa presenti.
        Ad esempio, "Sono 1 stringa di 6 parole" ==> 7
        */
        function stringSum(str){
            return str.split('').filter(el => Number(el)).map(el => Number(el)).reduce((acc,n) => acc+n)
        }

        console.log(stringSum('Sono 1 stringa di 6 parole'))
    </script>
