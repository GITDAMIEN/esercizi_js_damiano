    <script>

        /*
        Scrivere una funzione che, data una stringa, trasformi la prima lettera di ogni parola in maiuscolo.
         */

        function firstUpperCase(str){

            /* metodo lungo:
            
            let arr = str.split(' ')
            let arr2 = []

            arr.forEach(element => {
                let first = element.charAt(0).toUpperCase()
                let spliced = element.split('').splice(1).join('')

            return arr2.join(' ')
            */

            //metodo veloce:
            return str.split(' ').map(el => el[0].toUpperCase()+ el.substr(1)).join(' ')
        }
