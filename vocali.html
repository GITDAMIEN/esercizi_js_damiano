    <script>

        /*Scrivere una funzione che, ricevuta una stringa, ritorni il numero di vocali contenute

        function countVowels(str){

            // versione lunga

            // return count

            //versione veloce
            return str.split('').filter(el=>vowels.includes(el.toLowerCase())).length
        }
