<body>
    
    <script>
        /*
        Scrivere una funzione che restituisce un array di N numeri interi random compresi tra un minimo e un massimo.
        */

        function randomArray(N, min, max){
            
            let arr=[]
            let newN
            let double

            while (N>0){

                do{
                    double=false
                    newN = Math.floor(Math.random()*(max-min+1)+min)
                    arr.forEach(el=>{
                        if(el==newN)
                            double=true
                    })
                }while(double==true)

                arr.push(newN)
                N--
            }

            return arr
        }

        console.log(randomArray(7, 5, 20));

    </script>
